<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Watchlist</title>
		<!-- css normalize -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
		/>
		<!-- font awesome -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
			integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<!-- google font -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./css/style.css" />
	</head>
	<body>
		<nav>
			<h2>
				<i class="fa-solid fa-wand-sparkles" style="color: #f7da59"></i>
			</h2>
			<h2>
				<i class="fa-solid fa-magnifying-glass" style="color: #fff"></i>
				Search
			</h2>
		</nav>
		<div class="content-container">
			<header>
				<h1>Watchlist</h1>
				<p>All your favorite movies in one place</p>
			</header>
			<div class="spacing"></div>
			<main>
				<div class="card">
					<div class="card__poster">
						<img src="https://picsum.photos/200/300" />
					</div>
					<div class="card__details">
						<h3 class="card__details--title">Movie Title</h3>
						<button>Watchlist</button>
						<p class="card__details--director">Director</p>
						<span class="card__details--year">year</span>
					</div>
				</div>
			</main>
		</div>

		<script src="index.js"></script>
	</body>
</html>
