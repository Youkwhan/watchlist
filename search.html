<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Watchlist</title>
		<!-- css normalize -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
		/>
		<!-- font awesome -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
			integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<!-- google font -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./css/style.css" />
		<link rel="stylesheet" href="./css/search.css" />
	</head>
	<body>
		<nav>
			<a href="./index.html">
				<h2>
					<i class="fa-solid fa-wand-sparkles" style="color: #f7da59"></i>
				</h2>
			</a>
			<a href="./search.html">
				<h2>
					<i class="fa-solid fa-magnifying-glass" style="color: #fff"></i>
					Search
				</h2>
			</a>
		</nav>
		<div class="content-container">
			<header>
				<h1>Find your film</h1>
				<form id="search-bar" class="search-bar" onsubmit="return false">
					<input
						type="text"
						class="search-area"
						id="search-area"
						placeholder="Search for a movie"
					/>
					<button id="search-btn" class="search-btn" type="submit">Search</button>
				</form>
			</header>
			<div class="spacing"></div>
			<main id="search-grid-container">
				<!-- dynamically render grid cards -->
			</main>
			<div id="empty-message" class="empty-message">
				<i class="fa-solid fa-film fa-2xl"></i>
				<div class="spacing"></div>
				<h3>Start Exploring</h3>
			</div>
		</div>

		<script src="index.js" type="module"></script>
	</body>
</html>
